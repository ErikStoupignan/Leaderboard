<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>

    <!-- Link to FontAwesome page -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"/>

    <!-- Font family Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <section class="section-container">
        <h1 class="title-leaderBoard">LeaderBoard</h1>

            <div class="tables-container">
                <!-- container 1 for Recent scores -->
                <div class="tb-recentScores">
                    <div class="tableLcont-title-botton"><h2 class="title-recentScores">Recent scores</h2><button type="submit" class="button-recentScores">Refresh</button></div>
                    <ul id="scoreTable" class="ul-score"></ul>
                </div>

                <!-- container 2 for Add your score -->
                <div class="tb-addYourScores">
                    <h2 class="title-addYourScores">Add your score</h2>
                    <input class="input-name" placeholder="Your name..." type="text">
                    <input class="input-score" placeholder="Your score..." type="text">
                    <button class="button-addYourScores" type="submit">Submit</button>
                </div>
            </div>
    </section>

</body>
</html>
