<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>

    <!-- Link to FontAwesome page -->
    <script src="https://kit.fontawesome.com/e7a5915a5c.js" crossorigin="anonymous"></script>

    <!-- Font family -'DotGothic16', sans-serif;' - 'Gugi', cursive;' - 'Press Start 2P', cursive;' - 'Sacramento', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Gugi&family=Press+Start+2P&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>

    

    <section class="container-background">
        <div id='switch' class="switch"></div>
        <div id='light' class="">
            <div class="section-container">
                <h1 class="title-leaderBoard fa-fade"><i class="fa-brands fa-space-awesome"></i><span>LeaderBoard</span></h1>
                <div class="tables-container">
                    <!-- container 1 for Recent scores -->
                    <div class="tb-recentScores">
                        <div class="tableLcont-title-botton">
                            <h2 class="title-recentScores">
                                Recent scores
                            </h2>
                            <button id="btnUpdate" type="submit" class="button-recentScores glow-on-hover">
                                <i class="fa-solid fa-cog fa-spin"></i>
                            </button>
                        </div>
                        <ul id="scoreTable" class="ul-score"></ul>
                    </div>
                    <!-- container 2 for Add your score -->
                    <div class="container-addYourScore">
                        <form id="input-form" class="tb-addYourScores">
                            <h2 class="title-addYourScores"><span>Add your score</span><i class="fa-solid fa-jet-fighter-up"></i></h2>
                            <div class="container-input"><input id="input-name" class="input-name" placeholder="Your name..." type="text"><i class="fa-solid fa-user-astronaut"></i></div>
                            <div class="container-input"><input id="input-score" class=" input-name input-score" placeholder="Your score..." type="number"><i class="fa-solid fa-boxes-stacked"></i></div>
                            <button id="input-button" class="button-addYourScores" type="button"><i class="fa-solid fa-jet-fighter"></i></button>
                        
                        </form>
                    </div>
                </div>
                    
            </div>
        </div>
    </section>

    <!-- <iframe src="https://giphy.com/embed/tsX3YMWYzDPjAARfeg" width="376" height="480" frameBorder="0" allowFullScreen></iframe> -->
</body>
</html>
